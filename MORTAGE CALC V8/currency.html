    <script>
        function conversion()
        {
            let temp = document.getElementById("from");
            let tempTwo = document.getElementById("to");
            let a = document.getElementById("from").value;
            let b = document.getElementById("to").value;
            let c = document.getElementById("input").value;

            let tot = c*a/b;

            tot = Math.ceil(tot*100) / 100;
            if (/\./.test(tot) === false) {
               tot = `${tot}.00`;
            } 
            if(c=="")
            {
                document.getElementById("convertedMoney").textContent = "Please fill out all fields";
            }
            else{
                document.getElementById("convertedMoney").textContent = c + " " + temp.options[temp.selectedIndex].text + " is worth approximately " + tot + " "+tempTwo.options[tempTwo.selectedIndex].text +".";
            }
        }
