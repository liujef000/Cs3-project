    <script>
               function compound()
        {
            let  prin = document.getElementById("p").value;
            let num = document.getElementById("n").value;
            let rate = document.getElementById("r").value;
            rate = rate/100;
            let tot;
            tot = prin * Math.pow(1+(rate/num),num);
            tot = Math.ceil(tot*100) / 100;
            if (/\./.test(tot) === false) {
               tot = `${tot}.00`;
            }
            if(prin==""||num==""||rate=="")
            {
                document.getElementById("bingus").textContent = "Please fill out all fields";
            }
            else{
                document.getElementById("bingus").textContent = "$" + prin + " at a rate of " +document.getElementById("r").value+ "% after being compounded " + num + " times is $" + tot + ".";
            }
        }
